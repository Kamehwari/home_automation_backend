<div class="container">
    <nav class="navbar navbar-expand-sm navbar-light " style="background-color: lightblue;">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link nav-bar" href="#!/dashboard">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-bar" href="#!/addDevice">Add Device</a>
            </li>
        </ul>
    </nav>
    <div class="row" style="padding: 10%" ng-show="devices.length">
        <div ng-repeat="device in devices">
            <div class="col-xs-6  col-md-4 col-sm-3 col-lg-2 align-center">
                <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 12rem; padding: 1%; margin-top: 1%">
                    <div class="card-header">
                            <button type="button" class="close" aria-label="Close" ng-click="deleteDevice(device._id)">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" style="font-weight:bold;color:#f44336;">{{device.name}}</h5>
                        <p class="card-text"><label style="color: #828486">Status</label>: <span ng-class="device.state">{{device.state}}</span> </p>
                        <button class="btn btn-primay" ng-click="updateDevice(device._id, device.state)"><span style="font-weight: bold">Change State</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="padding: 10%" ng-show="!devices.length">
        <h4 style="color: #828486;font-weight:bold; padding-left: 10%; allign-text:center">No Devices are present. <a href="#!/addDevice">Add Devices</a></h4>
    </div>
</div>
<style>
    .on{
        color: green;
        font-weight: bold
    }
    .nav-bar{
        font-weight: bolder;
        font-size: 100%
    }
    
    .off{
        color: red;
        font-weight: bold
    }
</style>
